<template>
    <div class="slds-card slds-p-around_x-small">
        <template if:true={searchBarISVisible}>
            <lightning-input label="search key" type="text" onchange={handleSearchKeyChange} class="search-bar">
            </lightning-input>

        </template>
        <template if:true={products.data}>
            <template if:true={products.data.records.length}>
                <div class="content">
                    <template for:each={products.data.records} for:item="product">
                        <c-product-tile key={product.id} product={product} draggable={tileAreDraggable}
                        onselected={handleProductSelected} class="slds-m-around_x-small"
                        ></c-product-tile>
                    </template>
                </div>
                <c-paginator
                    page-number={pageNumber} page-size={product.data.pageSize}
                    total-item-count={product.data.totalItemCount}
                    onprevious={handlePreviousPage}
                    onnext={handleNextPage}
                >
                </c-paginator>
            </template>
            <template if:false={products.data.records.length}>
                <c-placeholder message="There is no product matching your current selection"> </c-placeholder>
            </template>
        </template>
    </div>
    
</template>
